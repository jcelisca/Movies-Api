<mat-card>
  <mat-card-header>
    <mat-card-title>{{ movie?.title }}</mat-card-title>
    <mat-card-subtitle>Popularidad {{ movie?.popularity }}</mat-card-subtitle>
  </mat-card-header>

  <img
     mat-card-image
     [src]="getImage(movie?.poster_path)"
     [alt]="movie?.original_title"
     class="image"
     >

  <mat-card-content class="mt-2">
    <h4>Puntuación {{ movie?.vote_average }}</h4>
    <p>
      <strong>Fecha de estreno</strong> {{ movie?.release_date }}
      <br>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>

    <span class="spacer"></span>

    <button mat-button
      mat-raised
      (click)="getMovieById(movie?.id)"
      >
      <mat-icon>more_horiz</mat-icon>
      Más
    </button>

  </mat-card-actions>

</mat-card>
