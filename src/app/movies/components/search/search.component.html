<div class="flex flex-column p-2">

  <h3>Buscador</h3>

  <mat-form-field>
    <mat-label>Buscador de películas</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchMovie()"
      [matAutocomplete]="auto"
    />

    <mat-autocomplete autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="onSelectedOption( $event )"
      >
      <mat-option *ngFor="let movie of movies" [value]="movie">
        {{ movie.title }}
      </mat-option>

      <mat-option
        *ngIf="movies.length === 0 && searchInput.value && searchInput.value.length > 0"
        value="">
        No se encontró nada con el término {{ searchInput.value }}
      </mat-option>
    </mat-autocomplete>

  </mat-form-field>

</div>

<div *ngIf="movie" class="movie">
  <app-card-movie [movie]="movie" class="card"></app-card-movie>
</div>
